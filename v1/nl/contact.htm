    <h2>Contact</h2>

    <div id="formulario">
        <form action="/php/sendemail.php" method="post">
            <div id="linha">
                <div id="nome">
                    <label for="name">Naam  *</label>
                </div>
                <div id="campo">
                    <input type="text" id="campo-style" name="name" placeholder="Naam" maxlength="50" required>
                </div>
            </div>
            <div id="linha">
                <div id="nome">
                    <label for="email">E-mailadres    *</label>
                </div>
                <div id="campo">
                    <input type="email" id="campo-style" name="email" placeholder="E-mailadres" maxlength="75" required>
                </div>
            </div>

            <div id="linha-mensagem">
                <div id="nome">
                    <label for="email">Bericht  *</label>
                </div>
                <div id="campo">
                    <textarea type="text" id="campo-mensagem" name="message" placeholder="Schrijf het bericht ..." maxlength="2600" required></textarea>
                </div>
            </div>

            <div id="linha">
                <div id="nome">
                    <label for="submit"></label>
                </div>
                <div id="campo">
                    <input id="btn-submit" type="submit" value="INDIENEN">
                </div>
            </div>
        </form>
    </div>
