    <h2>Contact</h2>

    <div id="formulario">
        <form action="/php/sendemail.php" method="post">
            <div id="linha">
                <div id="nome">
                    <label for="name">Name  *</label>
                </div>
                <div id="campo">
                    <input type="text" id="campo-style" name="name" placeholder="Name" maxlength="50" required>
                </div>
            </div>
            <div id="linha">
                <div id="nome">
                    <label for="email">Email    *</label>
                </div>
                <div id="campo">
                    <input type="email" id="campo-style" name="email" placeholder="Email" maxlength="75" required>
                </div>
            </div>

            <div id="linha-mensagem">
                <div id="nome">
                    <label for="email">Subject  *</label>
                </div>
                <div id="campo">
                    <textarea type="text" id="campo-mensagem" name="message" placeholder="Write something" maxlength="2600" required></textarea>
                </div>
            </div>

            <div id="linha">
                <div id="nome">
                    <label for="submit"></label>
                </div>
                <div id="campo">
                    <input id="btn-submit" type="submit" value="SEND">
                </div>
            </div>
        </form>
    </div>
