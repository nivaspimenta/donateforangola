    <h2>Contato</h2>

    <div id="formulario">
        <form action="/php/sendemail.php" method="post">
            <div id="linha">
                <div id="nome">
                    <label for="name">Nome  *</label>
                </div>
                <div id="campo">
                    <input type="text" id="campo-style" name="name" placeholder="Nome" maxlength="50" required>
                </div>
            </div>
            <div id="linha">
                <div id="nome">
                    <label for="email">Email    *</label>
                </div>
                <div id="campo">
                    <input type="email" id="campo-style" name="email" placeholder="Email" maxlength="75" required>
                </div>
            </div>

            <div id="linha-mensagem">
                <div id="nome">
                    <label for="email">Mensagem  *</label>
                </div>
                <div id="campo">
                    <textarea type="text" id="campo-mensagem" name="message" placeholder="Escreve a mensagem ..." maxlength="2600" required></textarea>
                </div>
            </div>

            <div id="linha">
                <div id="nome">
                    <label for="submit"></label>
                </div>
                <div id="campo">
                    <input id="btn-submit" type="submit" value="ENVIAR">
                </div>
            </div>
        </form>
    </div>
